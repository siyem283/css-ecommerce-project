<body>
    <!-- nevbar start here -->

    <nav class="hidden" id="menu">

            <li class="nev_list">

        <ul class="nev-lower flex-space-around">
            <li class="nev_list">

    <!-- nevbar start here -->
    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>
            <div class="card">
                <form action="" class="form">
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password">
                    </div>
                    <div class="form-control flex-center form_button-filed">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- footer starts here -->
    <footer class="flex-space-around">
        <div class="flex-space-around">
            <label for="Subscribe">Subscribe To Newsletter :</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email address">
            <button class="btn btn_subscribe">subscribe</button>
        </div>
        <div>
            <p>&copy;Copyright 2023 Siyem Express. All rights rserved</p>
        </div>
    </footer>
    <!-- footer starts here -->
    <script>
        var btn1 = document.getElementById("btn1");
        var menu = document.getElementById("menu");
        btn1.addEventListener('click', function () {
            menu.classList.toggle("hidden");
        });
    </script>
